<!--
Just like the first balls challenge, refactor the following code to remove code duplication and to make adding additonal balls easy. This
time each ball has its own X and Y direction speed and bounces around
in the canvas. Once you have finished the refactoring, make 10
bouncing balls.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Balls</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var x1 = 100;
    var y1 = 100;
    var radius1 = 10;
    var speedX1 = 5;
    var speedY1 = -4;
    var color1 = 'red';
    var x2 = 300;
    var y2 = 400;
    var radius2 = 30;
    var color2 = 'green';
    var speedX2 = 3;
    var speedY2 = 3;
    function main() {
      x1 += speedX1;
      y1 += speedY1;
      if (x1 - radius1 <= 0) {
        speedX1 = -speedX1;
      }
      if (x1 + radius1 >= 500) {
        speedX1 = -speedX1;
      }
      if (y1 - radius1 <= 0) {
        speedY1 = -speedY1;
      }
      if (y1 + radius1 >= 500) {
        speedY1 = -speedY1;
      }
      x2 += speedX2;
      y2 += speedY2;
      if (x2 - radius2 <= 0) {
        speedX2 = -speedX2;
      }
      if (x2 + radius2 >= 500) {
        speedX2 = -speedX2;
      }
      if (y2 - radius2 <= 0) {
        speedY2 = -speedY2;
      }
      if (y2 + radius2 >= 500) {
        speedY2 = -speedY2;
      }
      ctx.fillStyle = 'yellow';
      ctx.fillRect(0, 0, 500, 500);
      ctx.beginPath();
      ctx.fillStyle = color1;
      ctx.ellipse(x1, y1, radius1, radius1, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.fillStyle = color2;
      ctx.ellipse(x2, y2, radius2, radius2, 0, 0, Math.PI * 2);
      ctx.fill();
      requestAnimationFrame(main);
    }
    main();
    </script>
  </body>
</html>
