<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kyle Luck - 4 column layout</title>
    <style media="screen">
      .first {
        background-color: #21DB9C;
      }
      .second {
        background-color: #F5A150;
      }
      .third {
        background-color: #BC8EE0;
      }
      .fourth {
        background-color: #89023E;
        color: white;
      }
      div {
        float: left;
        width: 25%;
        box-sizing: border-box;
        height: 600px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="first">
      First column
    </div>
    <div class="second">
      Second column
    </div>
    <div class="third">
      Third column
    </div>
    <div class="fourth">
      Fourth column
    </div>

  </body>
</html>
