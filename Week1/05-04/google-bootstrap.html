<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google in bootstrap</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style media="screen">
      body {
        margin-top: 50px;
      }
      div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col col-md-12">
          <img src="https://www.google.com/logos/doodles/2016/jane-jacobss-100th-birthday-5122456077467648-hp.png" alt="Google Logo" />
        </div>
      </div>
      <div class="row">
        <div class="col col-md-12">
          <input type="text" name="search" id="search" size="75">
        </div>
      </div>
      <div class="row">
        <div class="col col-md-12">
          <button type="button" class="btn btn-default">Google Search</button>
          <button type="button" class="btn btn-default">I'm Feeling Lucky</button>
        </div>
      </div>
    </div>
  </body>
</html>
