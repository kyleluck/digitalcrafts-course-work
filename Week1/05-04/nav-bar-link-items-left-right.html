<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nav Bar with Linked Items Left and Right</title>
    <style media="screen">
      .navbar {
        margin-left: 12%;
        float: left;
        border: 2px solid black;
        width: 75%;
      }
      ul {
        list-style-type: none;
      }
      li {
        display: inline;
      }
      .first {
        float: left;
      }
      .second {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <ul class="first">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
      <ul class="second">
        <li>Four</li>
        <li>Five</li>
      </ul>
    </div>
  </body>
</html>
