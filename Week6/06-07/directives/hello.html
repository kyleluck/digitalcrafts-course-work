<!--
Simplest directive example.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directives Hello</title>
    <script src="angular.js"></script>
    <script>
    var app = angular.module('app', []);

    // Creates a directive that displays the heading Hello, world!
    app.directive('someDirectiveName', function() {
      return {
        template: '<h1>Hello, world!</h1>'
      }
    });
    </script>
  </head>
  <body ng-app="app">
    <!--
    More than one way to use a directive.
    Way 1:
    -->
    <some-directive-name></some-directive-name>
    <!-- Way 2: --->
    <div hello-world></div>
  </body>
</html>
