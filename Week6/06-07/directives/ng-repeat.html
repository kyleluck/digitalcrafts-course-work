<!--
Simplest directive example.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directives Hello</title>
    <script src="angular.js"></script>
    <script>
    var app = angular.module('app', []);

    app.controller('MyController', function($scope) {
      $scope.things = [1, 2, 3];

      $scope.clicked = function() {
        console.log('You clicked');
      };
    });

    // Creates a directive that displays the heading Hello, world!
    app.directive('someDirectiveName', function() {
      return {
        template: '<h1>Hello, world!</h1>'
      }
    });
    </script>
  </head>
  <body ng-app="app" ng-controller="MyController">
    <some-directive-name ng-repeat="thing in things" ng-click="clicked()"></some-directive-name>
  </body>
</html>
