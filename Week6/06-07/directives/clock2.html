<!--
Demonstrates that a directive can be separated into a different module
and externalized from the application. Which means it can be re-used for
other applications.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock Directive</title>
    <style>
    clock {
      display: block;
    }
    </style>
    <script src="angular.js"></script>
    <script src="angular-clock.js"></script>
    <script>
    var app = angular.module('app', ['clock']);
    </script>
  </head>
  <body ng-app="app">
    <!-- make multiple clocks using ng-repeat -->
    <clock></clock>
  </body>
</html>
