<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World - Angular Directives</title>
  </head>
  <body ng-app="myApp">
    <hello-world name="'Kyle'"></hello-world>

    <script src="angular.js"></script>
    <script>
      var myApp = angular.module('myApp', []);
      myApp.directive('helloWorld', function() {
        return {
          scope: {
            name: '='
          },
          template: "<h1>Hello {{ name }}</h1>"
        };
      });
    </script>
  </body>
</html>
