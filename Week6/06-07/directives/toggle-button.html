<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Toggle Button - Angular Directive</title>
  </head>
  <body ng-app="myapp">

    <toggle-button name="'Click Me'"></toggle-button>

    <script src="angular.js"></script>
    <script>
      var app = angular.module('myapp', []);
      app.directive('toggleButton', function() {
        return {
          scope: {
            name: '='
          },
          link: function(scope, element, attr) {
            var button = angular.element(element[0].getElementsByClassName('btn'));
            var state = 1;

            button.on('click', function() {
              state++;
              if (state % 2 === 0) {
                button.css('font-size', '4em');
              } else {
                button.css('font-size', '1em');
              }
            });
          },
          template: '<button class="btn">{{ name }}</button>'
        };
      });
    </script>
  </body>
</html>
