<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap - Angular Directive</title>
    <link rel="stylesheet" href="bootstrap.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="myapp">

    <bootstrap-navbar></bootstrap-navbar>

    <script src="angular.js"></script>
    <script>
    /*
    3. Choose a bootstrap component from: http://getbootstrap.com/components/ and make a directive for it. Make it as easy to use as you can.
    */
      var app = angular.module('myapp', []);
      app.directive('bootstrapNavbar', function() {
        return {
          templateUrl: 'bootstrap-navbar.html'
        };
      });
    </script>
  </body>
</html>
