<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Good Job</title>
    <script src="angular.js"></script>
    <script>
    var app = angular.module('app', []);
    app.controller('Controller', function(goodJob, $scope) {
      $scope.sayGoodJob = function() {
        // this should print 'Good job, Bob!' to the console
        goodJob.printIt('Bob');
      };
    });
    app.factory('goodJob', function() {
      return {
        printIt: function(name) {
          console.log('Good job, ' + name);
        }
      };
    });
    </script>
  </head>
  <body ng-app="app" ng-controller="Controller">
    <button ng-click="sayGoodJob()">Say it</button>
  </body>
</html>
