<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rectangle</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="400"></canvas>
    <script>
    var circleX = 100;
    var circleY = 100;
    var speed = 5;
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    function main() {
      if (circleX === 450) {
        speed = -5;
      } else if (circleX === 50) {
        speed = 5;
      }
      circleX += speed;
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, 500, 400);
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.ellipse(circleX, circleY, 50, 50, 0, 0, Math.PI * 2);
      ctx.fill();
      requestAnimationFrame(main);
    }
    main();
    </script>
  </body>
</html>
