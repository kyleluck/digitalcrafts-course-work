<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>element.style</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script>
    /*
    Change the color of the h1 header to red.
    */
    var h1 = document.querySelector('h1');
    h1.style.color = 'red';
    </script>
  </body>
</html>
