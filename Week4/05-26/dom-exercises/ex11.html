<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>input.value</title>
  </head>
  <body>
    <input id="text-field" name="query">
    <script>
    /*
    Set the value of the #text-field to "Hello".
    */
    var textField = document.getElementById('text-field');
    textField.value = "Hello";
    </script>
  </body>
</html>
