<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>event bubbling</title>
    <script>
    /*
    This is a todo list app. Clicking the
    "remove" button should remove the
    corresponding li from the list.

    Typing a task description into #input-field and then clicking #add-button should add a new li with
    the task description and a remove button
    into #tasks.
    */
    window.onload = function() {

      var todoList = document.getElementById('tasks');
      todoList.addEventListener('click', function(event) {

        var target = event.target;
        var parent = target.parentNode;
        todoList.removeChild(parent);

      });

      var addButton = document.getElementById('add-button');
      addButton.addEventListener('click', function() {

        var textBox = document.getElementById('input-field');
        var task = textBox.value + " ";
        console.log(task);
        var newLi = document.createElement('li');
        newLi.textContent = task;
        var newRemoveButton = document.createElement('button');
        newRemoveButton.textContent = 'remove';
        newLi.appendChild(newRemoveButton);
        todoList.appendChild(newLi);

      });

    };

    </script>
  </head>
  <body>
    <input id="input-field" type="text">
    <button id="add-button">Add</button>
    <ul id="tasks">
      <li>Water plants
        <button>remove</button>
      </li>
      <li>Homework
        <button>remove</button>
      </li>
    </ul>
  </body>
</html>
