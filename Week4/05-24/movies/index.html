<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movies</title>
    <style media="screen">
      img {
        opacity: .7;
        margin: 3px;
      }
      img:hover {
        opacity: 1;
      }
      .search {
        font-size: 1.5em;
        width: 75%;
      }
      #submitsearch {
        background-color: #ccc;
        padding: 5px 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" name="s" value="" class="search" placeholder="Search...">
      <input type="submit" id="submitsearch">
      <div class="images"></div>
    </div>
    <script src='jquery.js'></script>
    <script>
    $(function() {
      var query = "X Men";
      $.ajax({
        method: 'GET',
        url: 'http://www.omdbapi.com/',
        data: {
          s: query
        },
        success: function(data) {
          var images = '';

          console.log(data);
          var results = data.Search;
          for (var i = 0; i < results.length; i++) {
            images += "<a href='http://www.imdb.com/title/" + results[i].imdbID + "'><img src='" + results[i].Poster + "' alt='" + results[i].Title +"'></a>";
          }
          $('.images').html(images);
        }
      });
    });
    </script>
  </body>
</html>
