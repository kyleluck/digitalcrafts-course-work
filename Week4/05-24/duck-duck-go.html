<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search with Duck Duck Go</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        max-width: 500px;
        width: 100%;
        margin: 20px auto;
      }
      h3, p {
        text-align: center;
      }
      input {
        width: 100%;
        padding: 12px 20px;
        font-size: 2em;
      }
      input[type=submit] {
        background-color: #66AD57;
        color: white;
      }
      img {
        display: block;
        width: 50%;
        margin: auto;
        background-color: #DE5833;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <form class="form" action="https://duckduckgo.com" method="get">
      <img src="https://duckduckgo.com/assets/dax-alt.svg">
      <p><input type="text" name="q"></p>
      <p><input type="submit"></p>
    </form>
  </body>
</html>
