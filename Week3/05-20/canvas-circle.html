<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Draw a rectangle</title>
  </head>
  <body>
    <canvas id="canvas" height="1000" width="1000">
    </canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      //### ctx.ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle);
      ctx.beginPath();
      ctx.fillStyle = 'red';
      ctx.ellipse(400, 400, 350, 350, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.fillStyle = 'white';
      ctx.ellipse(400, 400, 275, 275, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.fillStyle = 'red';
      ctx.ellipse(400, 400, 200, 200, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.fillStyle = 'white';
      ctx.ellipse(400, 400, 125, 125, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.fillStyle = 'red';
      ctx.ellipse(400, 400, 50, 50, 0, 0, Math.PI * 2);
      ctx.fill();
    </script>
  </body>
</html>
