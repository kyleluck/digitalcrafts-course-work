<!DOCTYPE html>
<html ng-app="my-app">
  <head>
    <meta charset="utf-8">
    <title>Angular Routing</title>
    <style media="screen">
      body {
        text-align: center;
      }
      img {
        display: block;
        margin: 15px auto;
        box-shadow: 0 10px 6px -6px #777;
        width: 100%;
      }
      a {
        text-decoration: none;
        color: black;
        padding: 5px;
        background-color: #ccc;
      }
      a:active {
        background-color: orange;
      }
      .previous, .next {
        position: absolute;
        background-color: transparent;
        font-size: 2em;
      }
      .previous {
        top: 40%;
        left: 2%;
      }
      .next {
        top: 40%;
        right: 2%;
      }
    </style>
  </head>
  <body>
    <a href="#page-1">Image 1</a>
    <a href="#page-2">Image 2</a>
    <a href="#page-3">Image 3</a>
    <a href="#page-4">Image 4</a>

    <ng-view></ng-view>

    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script src="script.js"></script>
  </body>
</html>
