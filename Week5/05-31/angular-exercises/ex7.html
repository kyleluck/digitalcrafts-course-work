<!--
Make a todo list app 1.

1. make a list with predefined tasks and display them
2. make a form with a text input and allow adding new tasks

Hints at the bottom of this file.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <script src="angular.js"></script>
    <script>
    var app = angular.module('my-app', []);
    app.controller('MainController', function($scope) {

      $scope.items = [{description: 'Buy Milk'}, {description: 'Learn Angular'}, {description: 'Buy Track Insurance'}];

      $scope.addItem = function() {
        var task = {description: $scope.newItem};
        $scope.items.push(task);
      };

      $scope.removeTask = function(item) {
        var indexOfItem = $scope.items.indexOf(item);
        $scope.items.splice(indexOfItem,1);
      };

    });
    </script>

    <style media="screen">
      .done {
        text-decoration: line-through;
      }
      li {
        list-style: none;
      }
      .container {
        width: 700px;
        margin: auto;
      }
      input, button {
        padding: 5px;
        font-size: 1.1em;
      }
    </style>

  </head>
  <body>

    <!-- write template code in here -->
    <div ng-app='my-app' ng-controller="MainController" class="container">
      <form ng-submit="addItem()">
        <input type="text" ng-model="newItem">
        <button>Add</button>
      </form>
      <ul>
        <li ng-repeat="item in items" ng-class="done ? 'done' : ''">
          <input type="checkbox" ng-model="done">
          <button ng-click="removeTask(item)">Remove</button>
          {{item.description}}
        </li>
      </ul>
    </div>

  </body>
</html>
