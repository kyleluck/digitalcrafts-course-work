<html>

    <meta charset="utf-8">
    <title></title>
    <script src="jquery.js"></script>
    <script>
    /*
    Change the text of the button to "Please click me!". Just write the JavaScript code directly inside this script tag.
    */

      $('#the-button').text('Please click me!');
    });
    </script>
  </head>
  <body>
    <button id="the-button">meh</button>
  </body>
</html>
