    <script>
    /*
    Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.

    If you are done early, try to make this into a full-fledged todo list. Some features you can implement are:

    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)

    */
    $(function() {
      //first option
      /*
      $('#description').focus();
      $('#add-button').click(function() {
        var newTask = $('#description').val();
        var deleteButton = $('<button class="deleteItem">X</button>');
        $(deleteButton).click(function() {
           $(this).parent().remove();
        });
        var li = $('<li>' + newTask + '</li>');
        li.append(deleteButton);
        $('#todo-list').append(li);
        $('#description').val('').focus();
      });
      */


      //THIS WON'T WORK ON DYNAMICALLY CREATED ELEMENTS
      // $('.deleteItem').click(function() {
      //   $(this).parent().remove();
      // });

      //second option
      $('#description').focus();
      $('#add-button').click(function() {
        var newTask = $('#description').val();
        var deleteButton = $('<button class="deleteItem">X</button>');
        var strikeCheckbox = $('<button class="strike">-</button>');
        var li = $('<li>' + newTask + '</li>');
        li.append(deleteButton);
        li.prepend(strikeCheckbox);
        $('#todo-list').append(li);
        $('#description').val('').focus();
      });

      //bind click events to delete an li when the corresponding X button is clicked
      $('#todo-list').on('click', '.deleteItem', function() {
        $(this).parent().remove();
      });
      $('#todo-list').on('click', '.strike', function() {
        $(this).parent().css("text-decoration", "line-through");
      });
    });
    </script>

    li {
      margin: 10px auto;
      text-align: left;
      width: 50%;
    }
    .deleteItem, .strike {
      margin: 0 10px;
    }

    <div class="container">

          <ul id="todo-list">
